{% extends "OpeningWrapper.html" %}
{% block body %}

	<h2 class="loginHeader" style="text-align:left; padding:12px 12px 12px 20px;"><b>Create Account</b></h2>
	
	{% if error %}
		<div class="loginHeader alert alert-warning alert-dismissible d-flex align-items-center fade show">
			<i class="bi-exclamation-triangle-fill"></i> 
			<strong class="mx-2">Error:</strong> {{ error }}
		</div>
	{% endif %}

	<form method="post">
		<div class="container">
			<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" id="email" name="email" required>
			<br><br>

			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" id="uname" name="uname" required>
			<br><br>

			<label for="pass"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" id="pass" name="pass" required>
			<br><br>

			<label for="confirmPass"><b>Confirm Password</b></label>
			<input type="password" placeholder="Confirm Password" id="confirmPass" name="confirmPass" required>
			<br><br>

			<button type="submit" class="longButton" style="background-color:#7CFFC4;">Create Account and Login</button>
		</div>

		<div style="background-color:#E8E8E8; padding:8px 12px; border-radius:0 0 5px 5px;;">
			<button type="button" onclick="window.location.href='/';" class="cancelbtn">Cancel</button>
			<span class="psw">Have an <a href="/Login">account?</a></span> 
		</div>
	</form>
		
	<br><br>

{% endblock %}
